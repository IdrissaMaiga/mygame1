<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock-Paper cisors game</title>
    <script type="module" src="index.js" defer></script>

    <style>
      :root {
        --firstcolor: rgb(94, 169, 204);
        --secondcolor: #d88bca;
      }
      .message {
        word-wrap: break-word;
        border-radius: 4px;
        background-color: var(--firstcolor);
      }
      .sentime {
        padding: 0 0 0 0;
        margin: 0 0 0 0;
        background-color: var(--secondcolor);
        font-size: 10px;
        border-radius: 4px;
      }
      .messagec {
        background-color: lightseagreen;
      }
      .sentimec {
        background-color: lightcoral;
      }
      .inforoom {
        border-radius: 5px;
        background-color: lightgreen;
      }
      .hands-img {
        width: 20px;
      }
      .hands {
        background-color: white;
        transition: opacity 1s;
        position: relative;
      }
      .hands:hover {
        opacity: 0.5;
        cursor: pointer;
      }
      .hands:active .overlay {
        background-color: rgb(89, 0, 255);
        position: absolute;
        top: 0;
        bottom: 0;

        left: 0;
        right: 0;
        opacity: 0.3;
      }
      .decor {
        position: relative;
        border-radius: 4px;
      }
      .decorO {
        position: absolute;
        border-radius: 4px;
        top: 0;
        z-index: 1;
        bottom: 0;

        left: 0;
        right: 0;
        opacity: 0.3;
      }

      .decorF {
        position: absolute;
        border-radius: 100%;
        width: 10px;
        bottom: 0.5px;
        z-index: 1;
        right: 0.5px;
        height: 10px;

        font-size: 10px;
        font-weight: bold;
        color: rgb(18, 17, 4);
        background-color: white;
      }
      .result {
        background-color: whitesmoke;
        border-radius: 5px;
        font-size: 30px;
        font-weight: bold;

        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <main>
      <h4>This is Rock-Paper-Scissors</h4>
      <h1 id="broadcast"></h1>
      <h5 id="round" style="position: relative; width: 90px">
        <div id="R1"></div>
      </h5>
      <div style="display: flex; flex-direction: row">
        <div>
          <fieldset
            style="
              display: flex;
              flex-direction: row;
              column-gap: 10px;
              width: 70px;
              vertical-align: top;
            "
          >
            <legend>you</legend>
            <button id="rockbutton" class="hands">
              <img class="hands-img" id="1" src="rock.jpg" alt="rock" />
              <div class="overlay"></div>
            </button>
            <button id="paperbutton" class="hands" Touchstart="">
              <img class="hands-img" id="2" src="paper.jpg" alt="paper" />
              <div class="overlay"></div>
            </button>
            <button id="scissorsbutton" class="hands">
              <img class="hands-img" id="3" src="scissors.jpg" alt="scissors" />
              <div class="overlay"></div>
            </button>
          </fieldset>
          <fieldset style="width: 70px">
            <legend>computer</legend>
            <div id="computer"></div>
          </fieldset>
          <fieldset style="width: 70px">
            <legend>result</legend>
            <div class="result" id="actgamresult"></div>
          </fieldset>
        </div>
        <div>
          <fieldset style="display: flex; flex-direction: row">
            <legend>scores</legend>
            <fieldset id="Y" style="position: relative">
              <legend>You</legend>
              <div id="Y1"></div>
            </fieldset>
            <fieldset id="C" style="position: relative">
              <legend>Computer</legend>
              <div id="C1"></div>
            </fieldset>
          </fieldset>
          <fieldset>
            <legend>previous games</legend>
            <div
              id="previousgames"
              style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                column-gap: 3px;
                row-gap: 3px;
              "
            ></div>
          </fieldset>
        </div>
        <div id="form-to-users">
          <div
            id="formelement"
            style="display: flex; flex-direction: column; position: relative"
          >
            <div
              id="displayarea"
              style="
                overflow-x: auto;
                overflow-y: scroll;
                height: 200px;
                background-color: whitesmoke;
                border-radius: 5px;
                border: 1px;
                border-color: black;
                border-style: solid;
                margin-top: 9px;
                width: 276px;
              "
            >
              <div
                id="info"
                style="display: flex; flex-direction: row; position: absolute"
              >
                <div id="roominfo"></div>
              </div>
              <div id="messages_"></div>
            </div>
            <div
              style="
                vertical-align: top;
                display: flex;
                flex-direction: row;
                padding-top: 0px;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div>message</div>
              <textarea
                rows="1"
                id="textinput"
                type="text"
                style="
                  word-wrap: break-word;
                  word-break: break-all;
                  width: 165px;

                  resize: none;
                  overflow-y: hidden;
                "
                on
              ></textarea>
              <button type="button" id="messagebutton">send</button>
            </div>
          </div>
          <div
            style="
              vertical-align: middle;
              margin-top: 5px;
              justify-content: space-between;
            "
          >
            <div style="margin-right: 20px; display: inline">room</div>
            <input id="roominput" type="text" />
            <button type="button" style="padding-left: 14px" id="roombutton">
              join
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
